databaseChangeLog:
  - changeSet:
      id: create-users
      author: Nikolay Vasiliev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: last_message_at
                  type: varchar
                  constraints:
                    nullable: false
